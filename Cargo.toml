[package]
name = "gru-opengl"
version = "0.1.0"
authors = ["Jannik Fehre"]
edition = "2018"

[dependencies]
glow = "0.9.0"
gru-math = { path = "../gru-misc/gru-math" }

# desktop
[target.'cfg(not(any(target_arch = "wasm32", target_os = "android")))'.dependencies]
raw-gl-context = "0.1.2"
bincode = "1.3.3"

# non web
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
winit = { git = "https://github.com/rust-windowing/winit", features = [] }

# web
[target.'cfg(target_arch = "wasm32")'.dependencies]
winit = { git = "https://github.com/rust-windowing/winit", features = ["web-sys"] }
js-sys = "0.3.50"
wasm-bindgen = "0.2.73"
web-sys = { version = "0.3.4", features = ["Window", "Document", "Element", "HtmlCanvasElement", "WebGlRenderingContext", "WebGlBuffer", "WebGlShader", "WebGlProgram", "Performance", "XmlHttpRequest", "XmlHttpRequestResponseType", "Storage"] }

# android
[target.'cfg(target_os = "android")'.dependencies]
raw-window-handle = "0.3.3"
ndk-glue = "0.3.0"
khronos-egl = { version = "4.1.0", features = ["dynamic"] }
libloading = "0.7.0"
